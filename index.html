<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Transummer camp</title>

    <style>
        body {
            margin: 0;
            font-family: Roboto, sans-sarif;
        }
        .white-background {
            background-color: #f5f5f5;
        }

        .blue-background {
            background-color: #1574c4;
            color: white;
        }

        section {
            align-items: center;
            justify-content: center;
            display: flex;
            height: 100vh;
        }

        img {
            position: fixed;
            top: 30px;
            left: 20px;
            z-index: 99;
        }

        .peeps {
            position: relative;
            background-color: #292929;
            color: #fff;
        }

        span {
            position: absolute;
            animation: pulse 2s infinite;
            font-size: 3rem;
        }

        .kristan {
            top: 120px;
            transform: rotateZ(45deg);
        }

        .tea {
            bottom: 100px;
            transform: rotateZ(-45deg);
        }

        .tomi {
            left: 20px;
            transform: rotateZ(90deg);
        }

        .lars {
            right: 20px;
            transform: rotateZ(90deg);
        }

        @-webkit-keyframes pulse {
            0% {
                transform: scale(0)
            }

            50% {
                transform: scale(1.1)

            }

            100% {
                transform: scale(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0)
            }

            50% {
                transform: scale(1.1)

            }

            100% {
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <a href="https://transaid.hr/" target="_blank">
            <img src="https://transaid.hr/wp-content/themes/fullpane/images/Trans_Aid_Loading_Logo_2.png" alt="">
        </a>
    <section class="white-background">
        <h1>Transsummer Camp!</h1>
    </section>

    <section class="blue-background">
        <h2>Learn to code with me!</h2>
    </section>

    <section class="peeps">
        <span class="kristan">Kristan</span>
        <span class="tea">Tea</span>
        <span class="tomi">Tomi</span>
        <span class="lars">Lars</span>
    </section>
</body>
</html>
